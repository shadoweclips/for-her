<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Lux ‚ú®</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  font-family: 'Playfair Display', serif;
  color: white;
  overflow-x: hidden;
  background: radial-gradient(circle at top, #16002a, #000);
}

/* üåå Galaxy */
.galaxy {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(2px 2px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 80% 60%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 50% 80%, #fff, transparent),
    radial-gradient(2px 2px at 70% 20%, #fff, transparent);
  animation: starsMove 30s linear infinite;
  z-index: -3;
}

@keyframes starsMove {
  to { background-position: 1200px 1200px; }
}

/* ‚ùÑÔ∏è Snow */
.snow, .star, .heart {
  position: fixed;
  top: -10px;
  animation: fall linear infinite;
}

.snow {
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
}

.star {
  color: #9ad0ff;
  font-size: 14px;
}

.heart {
  color: pink;
  font-size: 18px;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}

/* üì± Layout */
.container {
  min-height: 100vh;
  padding: 60px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* ‚ú® Start Button */
button {
  padding: 14px 30px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #ff8ad8, #9ad0ff);
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255,180,220,0.7);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.08); }
}

/* üåü My Lux Title */
.title {
  display: none;
  font-size: 3rem;
  margin-bottom: 30px;
  background: linear-gradient(90deg, #ff9ad5, #9ad0ff, #ff9ad5);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shimmer 4s linear infinite, float 3s ease-in-out infinite;
  text-shadow: 0 15px 30px rgba(0,0,0,0.7);
  transform-style: preserve-3d;
}

@keyframes shimmer {
  to { background-position: 200%; }
}

@keyframes float {
  50% { transform: translateY(-10px); }
}

/* üíå Message */
.message {
  display: none;
  font-size: 1.25rem;
  line-height: 1.7;
  max-width: 360px;
  white-space: pre-line;
  animation: textGlow 4s infinite alternate;
}

@keyframes textGlow {
  from { text-shadow: 0 0 8px #ff9ad5; }
  to { text-shadow: 0 0 16px #9ad0ff; }
}

/* üéÑ End */
.end {
  margin-top: 25px;
  font-size: 1.3rem;
  animation: shimmer 4s linear infinite;
}

/* üñºÔ∏è Photo */
.photo {
  display: none;
  margin-top: 40px;
}

.photo img {
  width: 85%;
  max-width: 320px;
  border-radius: 20px;
  box-shadow: 0 0 35px rgba(255,180,220,0.7);
}
</style>
</head>

<body>

<div class="galaxy"></div>

<div class="container">
  <button id="start">Click here ‚ú®</button>

  <div id="title" class="title">My Lux</div>

  <div id="message" class="message"></div>

  <div id="photo" class="photo">
    <img src="her.jpg" alt="My Lux">
  </div>
</div>

<script>
const text = `
They say the universe is endless,
but somehow my attention stops at you.

Your eyes pull like gravity,
your smile quiets the noise,
your presence feels like light
where I didn‚Äôt know I needed it.

You‚Äôre not just beautiful.
You‚Äôre rare.
The kind of soul that makes chaos feel calm.

Finding you before the year ended
feels like the universe being kind to me.
`;

let i = 0;
const msg = document.getElementById("message");
const title = document.getElementById("title");
const photo = document.getElementById("photo");
const btn = document.getElementById("start");

btn.onclick = () => {
  btn.style.display = "none";
  title.style.display = "block";
  setTimeout(() => {
    msg.style.display = "block";
    type();
  }, 1500);
};

function type() {
  if (i < text.length) {
    msg.textContent += text.charAt(i);
    i++;
    setTimeout(type, 35);
  } else {
    msg.innerHTML += "\n\nMerry Christmas my Lux üéÑü§ç";
    photo.style.display = "block";
  }
}

/* ‚ùÑÔ∏è‚ù£Ô∏è‚ú® Falling items */
setInterval(() => create("snow"), 300);
setInterval(() => create("heart"), 800);
setInterval(() => create("star"), 600);

function create(type) {
  const el = document.createElement("div");
  el.className = type;
  el.innerHTML = type === "heart" ? "‚ù§Ô∏è" : type === "star" ? "‚≠ê" : "";
  el.style.left = Math.random() * 100 + "vw";
  el.style.animationDuration = 5 + Math.random() * 5 + "s";
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 10000);
}
</script>

</body>
</html>
